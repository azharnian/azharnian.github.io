    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="listItem" type="text/x-handlebars-template">
        {{#each items}}
            <li><a href="{{ url }}" target="_blank">{{ title }}</a></li>
        {{/each}}
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            const listItemTemplate = Handlebars.compile(document.getElementById('listItem').innerHTML);

        async function fetchData(url){
            const response = await fetch(url);
            const data = await response.json();
            return data
        }

        function renderData(data){
            document.getElementById('stuff').innerHTML = listItemTemplate({items : data.stuff});

            document.getElementById('projects').innerHTML = listItemTemplate({items : data.projects});

            document.getElementById('books').innerHTML = listItemTemplate({items : data.books})

            document.getElementById('socials').innerHTML = listItemTemplate({items : data.socials})        
        }

        async function initialLoad(){
            const url = './data.json';
            const data = await fetchData(url);
            renderData(data);
        }

        initialLoad();
            document.getElementById('year').innerHTML = new Date().getFullYear();

        }) 
    </script>
